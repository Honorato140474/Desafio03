    <h1>Comandos básicos - trabalhando com branch (Ramo)</h1>
    <p>Criar novo branch: git branch nome_do_branch</p>
    <p>Deletar branch: git branch - d nome_do_branch</p>
    <p>Deletar branch Forçado: git branch -D nome_do_branch</p>
    <p>Mudar de branch: git branch nome_do_branch</p>
    <p>Verificar branchs: git branch</p>
